<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content(~{::section})}">

<head>
    <title>Dashboard</title>
</head>

<body>
    <section class="fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h3 mb-0 text-gray-800 fw-bold">Dashboard</h2>
        </div>

        <div class="alert alert-primary border-0 shadow-sm mb-4">
            <h4 class="alert-heading">Welcome back, <span sec:authentication="name">User</span>!</h4>
            <p>You are logged in as <strong>Customer</strong>.</p>
        </div>

        <div class="row">
            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-primary h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-primary text-uppercase mb-1">Venues</div>
                                <div class="h5 mb-0 fw-bold text-gray-800">Browse Venues</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-building fa-2x text-gray-300"></i>
                            </div>
                        </div>
                        <a th:href="@{/venues}" class="stretched-link"></a>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-success h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-success text-uppercase mb-1">Bookings</div>
                                <div class="h5 mb-0 fw-bold text-gray-800">Manage Bookings</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-calendar-check fa-2x text-gray-300"></i>
                            </div>
                        </div>
                        <a th:href="@{/bookings}" class="stretched-link"></a>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-info h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-info text-uppercase mb-1">Support</div>
                                <div class="h5 mb-0 fw-bold text-gray-800">Help Desk</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-headset fa-2x text-gray-300"></i>
                            </div>
                        </div>
                        <a th:href="@{/support}" class="stretched-link"></a>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-warning h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-warning text-uppercase mb-1">Payments</div>
                                <div class="h5 mb-0 fw-bold text-gray-800">Payment Statement</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-credit-card fa-2x text-gray-300"></i>
                            </div>
                        </div>
                        <a th:href="@{/payments/my-payments}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
