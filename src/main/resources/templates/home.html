<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Venue Management - Home</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            padding-top: 80px;
        }

        .content-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 40px;
        }

        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .border-left-primary {
            border-left: 4px solid #4e73df !important;
        }

        .border-left-success {
            border-left: 4px solid #1cc88a !important;
        }

        .border-left-info {
            border-left: 4px solid #36b9cc !important;
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div class="container-fluid px-5">

        <!-- BRAND -->
        <!-- Anonymous → Home -->
        <!-- Logged in → Dashboard -->
        <a class="navbar-brand d-flex align-items-center"
           sec:authorize="isAnonymous()"
           th:href="@{/}">
            <i class="fas fa-calendar-check me-2"
               style="font-size: 3rem; color: var(--primary-color);"></i>
            <span style="color: var(--primary-color); font-weight: 700;">
                Event Venue Management
            </span>
        </a>

        <a class="navbar-brand d-flex align-items-center"
           sec:authorize="isAuthenticated()"
           th:href="@{/dashboard}">
            <i class="fas fa-calendar-check me-2"
               style="font-size: 3rem; color: var(--primary-color);"></i>
            <span style="color: var(--primary-color); font-weight: 700;">
                Event Venue Management
            </span>
        </a>

        <!-- ANONYMOUS USER -->
        <div class="d-flex align-items-center gap-3"
             sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="btn btn-primary">Log In</a>
            <a th:href="@{/register}" class="btn btn-outline-primary">Sign Up</a>
        </div>

        <!-- LOGGED-IN USER -->
        <div class="d-flex align-items-center gap-3"
             sec:authorize="isAuthenticated()">
            <a th:href="@{/dashboard}" class="btn btn-primary">Dashboard</a>
            <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
        </div>

    </div>
</nav>


    <!-- Main Content -->
    <div class="content-container">
        <section class="fade-in">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h3 mb-0 text-gray-800 fw-bold">Welcome to Event Venue Management</h2>
            </div>

            <div class="alert alert-primary border-0 shadow-sm mb-4">
                <h4 class="alert-heading">Welcome!</h4>
                <p>Please log in to access all features and manage your event venues.</p>
            </div>

            <div class="row">
                <div class="col-xl-4 col-md-6 mb-4">
                    <div class="card border-left-primary h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs fw-bold text-primary text-uppercase mb-1">Venues</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800">Browse Venues</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-building fa-2x text-gray-300"></i>
                                </div>
                            </div>
                            <a th:href="@{/login}" class="stretched-link"></a>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-md-6 mb-4">
                    <div class="card border-left-success h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs fw-bold text-success text-uppercase mb-1">Bookings</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800">Manage Bookings</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-calendar-check fa-2x text-gray-300"></i>
                                </div>
                            </div>
                            <a th:href="@{/login}" class="stretched-link"></a>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-md-6 mb-4">
                    <div class="card border-left-info h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs fw-bold text-info text-uppercase mb-1">Support</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800">Help Desk</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-headset fa-2x text-gray-300"></i>
                                </div>
                            </div>
                            <a th:href="@{/login}" class="stretched-link"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
