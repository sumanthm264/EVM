<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content(~{::section})}">

<head>
    <title>Payment</title>
</head>

<body>
    <section class="fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 fade-in">
                    <div class="card-header bg-success text-white py-3">
                        <h4 class="mb-0 fw-bold"><i class="fas fa-lock me-2"></i>Secure Payment</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/payments/process}" th:object="${payment}" method="post">
                            <input type="hidden" name="bookingId" th:value="${payment.booking.bookingId}" />

                            <div class="mb-3">
                                <label class="form-label text-muted small text-uppercase fw-bold">Booking
                                    Details</label>
                                <div class="bg-light p-3 rounded">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="text-gray-600">Venue:</span>
                                        <span class="fw-bold" th:text="${payment.booking.venue.venueName}">Venue</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span class="text-gray-600">Amount:</span>
                                        <span class="fw-bold text-success"
                                            th:text="'₹' + ${payment.paymentAmount}">₹0.00</span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Card Number (Simulated)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100 btn-lg fw-bold">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
