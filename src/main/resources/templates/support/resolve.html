<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content(~{::section})}">

<head>
    <title>Resolve Ticket</title>
</head>

<body>
    <section class="fade-in">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-success text-white py-3">
                        <h4 class="mb-0 fw-bold">Resolve Support Ticket</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="mb-4">
                            <h5 class="fw-bold text-gray-800">Ticket Details</h5>
                            <div class="card bg-light border-0">
                                <div class="card-body">
                                    <p class="mb-2"><strong>Ticket ID:</strong> <span th:text="${ticket.ticketId}"></span></p>
                                    <p class="mb-2"><strong>Issue:</strong> <span th:text="${ticket.issueDescription}"></span></p>
                                    <p class="mb-0"><strong>Created:</strong> <span th:text="${#temporals.format(ticket.createdDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                                </div>
                            </div>
                        </div>

                        <form th:action="@{/support/resolve/{id}(id=${ticket.ticketId})}" method="post">
                            <div class="mb-3">
                                <label for="resolutionNotes" class="form-label fw-bold">Resolution Notes <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="resolutionNotes" name="resolutionNotes" rows="5" 
                                    placeholder="Enter resolution details or notes about how this issue was resolved..." required></textarea>
                                <small class="text-muted">Please provide details about how this issue was resolved.</small>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a th:href="@{/support}" class="btn btn-light me-2">Cancel</a>
                                <button type="submit" class="btn btn-success px-4 fw-bold">
                                    <i class="fas fa-check-circle me-2"></i>Mark as Resolved
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
