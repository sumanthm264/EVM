<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: content(~{::section})}">

<head>
    <title>Pending Approvals</title>
</head>

<body>
    <section class="fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-1 text-dark">Pending Approvals</h2>
                    <p class="text-muted mb-0">Manage and verify new event manager accounts</p>
                </div>
                <span class="badge bg-warning text-dark fs-6 rounded-pill px-3 py-2 shadow-sm"
                    th:text="${pendingManagers.size() + ' Pending'}">0 Pending</span>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm border-0"
                role="alert">
                <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Glass-like Card for Table -->
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden"
                style="background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px);">
                <div class="card-header bg-transparent border-0 py-3">
                    <h5 class="mb-0 fw-bold text-primary"><i class="fas fa-list-ul me-2"></i>Approval Requests</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light text-secondary">
                                <tr>
                                    <th class="ps-4 py-3">ID</th>
                                    <th class="py-3">User Details</th>
                                    <th class="py-3">Contact</th>
                                    <th class="py-3">Role Status</th>
                                    <th class="pe-4 py-3 text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${pendingManagers}">
                                    <td class="ps-4 fw-bold text-muted" th:text="${'#' + user.userId}"></td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-3 shadow-sm"
                                                style="width: 40px; height: 40px; font-weight: bold; font-size: 1.1rem;">
                                                <span
                                                    th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">U</span>
                                            </div>
                                            <div>
                                                <div class="fw-bold text-dark" th:text="${user.username}">Username</div>
                                                <div class="small text-muted">Registered recently</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td th:text="${user.email}" class="text-secondary fw-medium"></td>
                                    <td>
                                        <span
                                            class="badge bg-primary-subtle text-primary border border-primary-subtle rounded-pill">Event
                                            Manager</span>
                                        <span
                                            class="badge bg-warning-subtle text-warning-emphasis border border-warning-subtle rounded-pill ms-1">Pending</span>
                                    </td>
                                    <td class="pe-4 text-end">
                                        <div class="d-flex gap-2 justify-content-end">
                                            <form th:action="@{/admin/approve/{id}(id=${user.userId})}" method="post">
                                                <button type="submit"
                                                    class="btn btn-success btn-sm fw-bold rounded-pill px-3 shadow-sm"
                                                    title="Approve User">
                                                    <i class="fas fa-check me-1"></i> Approve
                                                </button>
                                            </form>
                                            <form th:action="@{/admin/reject/{id}(id=${user.userId})}" method="post">
                                                <button type="submit"
                                                    class="btn btn-outline-danger btn-sm fw-bold rounded-pill px-3 shadow-sm"
                                                    title="Reject User">
                                                    <i class="fas fa-times me-1"></i> Reject
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(pendingManagers)}">
                                    <td colspan="5" class="text-center py-5">
                                        <div class="text-muted opacity-50 mb-2">
                                            <i class="fas fa-clipboard-check fa-3x"></i>
                                        </div>
                                        <h5 class="fw-bold text-muted">All Caught Up!</h5>
                                        <p class="text-muted small mb-0">No pending approval requests at the moment.</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
</body>

</html>
