<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout :: content(~{::section})}">

<head>
    <title>Bookings</title>
</head>

<body>
    <section class="fade-in">
        <h2 class="h3 mb-4 text-gray-800 fw-bold">My Bookings</h2>
        <div class="card shadow border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="bg-light text-primary">
                            <tr>
                                <th class="border-0">#</th>
                                <th class="border-0">Venue</th>
                                <th class="border-0">Start Date</th>
                                <th class="border-0">End Date</th>
                                <th class="border-0">Type</th>
                                <th class="border-0">Status</th>
                                <th class="border-0">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="booking : ${bookings}">
                                <td class="fw-bold" th:text="${booking.bookingId}">1</td>
                                <td th:text="${booking.venue.venueName}">Venue</td>
                                <td th:text="${#temporals.format(booking.eventDate, 'yyyy-MM-dd')}">Start Date</td>
                                <td th:text="${booking.endDate != null ? #temporals.format(booking.endDate, 'yyyy-MM-dd') : #temporals.format(booking.eventDate, 'yyyy-MM-dd')}">End Date</td>
                                <td><span class="badge bg-light text-dark border"
                                        th:text="${booking.eventType}">Type</span></td>
                                <td>
                                    <span class="badge rounded-pill"
                                        th:classappend="${booking.status == 'CONFIRMED' ? 'bg-success' : (booking.status == 'PENDING' ? 'bg-warning' : (booking.status == 'COMPLETED' ? 'bg-info' : 'bg-danger'))}"
                                        th:text="${booking.status}">Status</span>
                                </td>
                                <td>
                                    <span th:if="${booking.status == 'PENDING'}">
                                        <!-- PENDING: Pay Now + Cancel (wrong mark) only -->
                                        <a th:href="@{/payments/pay/{id}(id=${booking.bookingId})}"
                                            class="btn btn-sm btn-success shadow-sm fw-bold">Pay Now</a>
                                        <a th:href="@{/bookings/cancel/{id}(id=${booking.bookingId})}"
                                            class="btn btn-sm btn-outline-danger ms-1 cancel-booking-btn"><i class="fas fa-times"></i></a>
                                    </span>
                                    
                                    <span th:if="${booking.status == 'CONFIRMED'}">
                                        <!-- CONFIRMED: Tick mark (only for admin/manager) + Cancel -->
                                        <a th:href="@{/bookings/complete/{id}(id=${booking.bookingId})}"
                                            class="btn btn-sm btn-outline-success complete-booking-btn" sec:authorize="hasAnyRole('ADMIN', 'EVENT_MANAGER')"><i class="fas fa-check"></i></a>
                                        <a th:href="@{/bookings/cancel/{id}(id=${booking.bookingId})}"
                                            class="btn btn-sm btn-outline-danger ms-1 cancel-booking-btn"><i class="fas fa-times"></i></a>
                                    </span>
                                    
                                    <!-- COMPLETED or CANCELLED: No buttons displayed -->
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(bookings)}">
                                <td colspan="6" class="text-center py-4 text-muted">No bookings found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
